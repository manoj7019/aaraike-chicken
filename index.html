<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaraike chicken</title>
    <link rel="stylesheet" href="./style.css"
</head>
<body>
    <div class="head">
        <div class="logo">
            <img id="logoImage" src="./images/hen-logo.jpg"/>
            <h3 id="logoName">aaraike chicken.</h3>
        </div>
        <div class="items">
            <input id="menu" type="button" value="Menu">
        </div>
    </div>

    <div class="body1">
        <div class="body01">
            <div class="headline">
                <h1>Chicken so good <br> you'll eat it raw.</h1>
                <p class="headPara">so fresh it's still alive</p>
            </div>
            <!-- <div class="search"> -->
                <!-- <input id="searchBar" type="search"> -->
                <!-- <input id="searchBtn" type="button" value="Search"> -->
            <!-- </div> -->
            <div class="community">
                <div class="customerImage">
                    <img id="champImage" src="./images/customer images/champ.jpg">
                    <img id="harshithImage" src="./images/customer images/harshith.jpg">
                    <img id="abhiImage" src="./images/customer images/abhi.jpg">
                </div>
                <div class="star">
                    <img id="starImage1" src="./images/4edgeStar.png">
                </div>
                <div class="communityText">
                    <p class="joinText"><b>Join our community</b></p>
                    <p>We're waiting for you</p>
                </div>
            </div>
        </div>
        <div class="body02">
            <div class="starHen">
                <img id="starImage2" src="./images/4edgeStar.png">
                <img id="henImage" src="./images/hen-logo.jpg">
            </div>
            <img id="manuImage" src="./images/lowManu.jpg">
        </div>
    </div>

</html>
